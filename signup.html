<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | StoneBeam-NH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="auth-card">
        <div class="header">
            <h2>Create Account</h2>
            <p>Join with your phone number</p>
        </div>

        <div id="msg-box" class="msg-box"></div>

        <form id="signupForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <label>Phone Number (Required)</label>
                <input type="tel" id="regPhone" placeholder="98765 43210" pattern="[0-9]{10}" required>
            </div>

            <div class="input-group">
                <div class="label-flex">
                    <label>Email Address</label>
                    <span class="optional">(Optional)</span>
                </div>
                <input type="email" id="regEmail" placeholder="email@example.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="regPass" placeholder="Create Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePass('regPass', this)"></i>
            </div>

            <button type="submit" class="gradient-btn">Sign Up</button>
        </form>

        <div class="links">
            <p>Already a member? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // See/Hide Password Logic
        function togglePass(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const email = document.getElementById('regEmail').value; // Optional
            const pass = document.getElementById('regPass').value;
            const msgBox = document.getElementById('msg-box');

            // Check duplicate Phone Number
            let users = JSON.parse(localStorage.getItem('sb_users')) || [];
            if (users.some(u => u.phone === phone)) {
                showMsg("Phone number already registered!", "error");
                return;
            }

            // Save User (Phone is key now)
            users.push({ name, phone, email, password: pass });
            localStorage.setItem('sb_users', JSON.stringify(users));

            showMsg("Account created successfully!", "success");
            setTimeout(() => window.location.href = 'login.html', 1500);

            function showMsg(text, type) {
                msgBox.style.display = 'block';
                msgBox.className = 'msg-box ' + type;
                msgBox.innerText = text;
            }
        });
    </script>
    <script src="signup.js"></script>
</body>
</html>
